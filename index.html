<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gandon Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gandon Clicker</h1>
  <div id="counter">Gandons: 0</div>
  <button id="gandon-button">
    <img src="https://i.ibb.co/nq7cksLC/gandon.webp" alt="Gandon">
  </button>
  <div id="upgrades">
    <button id="auto-upgrade" class="upgrade-button">
      Auto-Gandon-Generator Level 1 (Kosten: 50 Gandons)
    </button>
    <button id="pep-upgrade" class="upgrade-button">
      Pep-Line Boost (Kosten: 100 Gandons)
    </button>
  </div>
  <div id="boost-timer" class="hidden">Boost aktiv: <span id="timer-value">60</span> Sekunden</div>
  <p id="auto-status">Auto-Generator: Nicht aktiv</p>
  <p>Klick auf den süßen Gandon, um Gandons zu sammeln!</p>
  
  <script src="script.js"></script>
</body>
</html>
